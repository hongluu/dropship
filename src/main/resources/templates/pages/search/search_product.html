<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head th:replace="layout :: head"></head>
<title>Blank Page</title>
<body>
<header th:replace="layout :: header"></header>
<link th:href="@{/my/jquery.typeahead.min.css}" rel="stylesheet"/>
<script th:src="@{/theme/js/plugins/forms/styling/uniform.min.js}"/>
<script th:src="@{/theme/js/plugins/forms/validation/validate.min.js}"/>
<script th:src="@{/theme/js/plugins/forms/inputs/typeahead/handlebars.js}"/>

<script th:src="@{/my/handlebar_helper.js}"/>
<script th:src="@{/my/jquery.typeahead.min.js}"/>

<!--Page content-->
<div class="container">
    <!--Page header-->
    <div class="page-header-content">
        <a class="heading-elements-toggle"><i class="icon-menu"></i></a></div>
    <div class="page-title">
        <h4><i class="icon-arrow-left52 position-left"></i>
            <span class="text-semibold" th:text="#{info.search_product}">Search product</span></h4>
    </div>


    <!--Breadcrumb-->
    <div class="breadcrumb-line">
        <ul class="breadcrumb">
            <li><a th:href="@{/}"><i class="icon-home2 position-left"></i> Home</a></li>
            <li class="active" th:text="#{info.search_product}"></li>
        </ul>
        <a class="breadcrumb-elements-toggle"><i class="icon-menu-open"></i></a>
    </div>

    <!--Page content-->
    <div class="page-content col-xs-12">
        <div class="content">
            <div class="panel panel-flat">
                <div class="panel-heading">

                </div>

                <div class="panel-body">
                    <form class="row form-validate-jquery" novalidate="novalidate">
                        <div class="col-xs-12">
                            <div class="input-group col-xs-12 col-md-9">
                                <label th:text="common.keyword"></label>
                                <input name="keyword" id="keyword" type="text" class="form-control" placeholder="Search product ..."/>

                            </div>
                            <div class="row col-xs-12 col-md-6" style="padding: 10px 0">
                                <div class="form-group">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label th:text="#{info.product.min_price}"></label>
                                            <input type="text" th:placeholder="#{info.product.more_than}"
                                                   class="form-control" name="min_price" id="min_price"/>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label th:text="#{info.product.max_price}"></label>
                                            <input type="text" th:placeholder="#{info.product.less_than}"
                                                   class="form-control" name="max_price" id="max_price" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <a class="collapsed" data-toggle="collapse" data-parent="#accordion-control-right"
                               href="#accordion-control-right-group3" aria-expanded="false">
                                Advance</a>
                            <div id="accordion-control-right-group3" class="panel-collapse collapse" aria-expanded="false"
                                 style="height: 0px;">
                                <div th:replace="/pages/search/search_advance_layout::content"></div>
                            </div>

                        </div>
                        <div class="col-xs-12" style="margin-top: 10px">
                            <button class="btn btn-info" type="button" id="search_btn" onclick="searchProduct.search()"><i
                                    class="icon-search4"></i> <span th:text="#{common.search}"></span></button>

                        </div>
                    </form>

                    <div class="mt-10" style="display: none" id="search_all">
                        <div class="mt-20" style="border-top: solid 1px gainsboro">
                            <h1 th:text="#{common.result}">Result</h1>
                        </div>
                        <div th:replace="/pages/search/result_all::search_all"></div>
                    </div>
                    <div class="mt-10" style="display: none" id="search_one">
                        <div class="mt-20" style="border-top: solid 1px gainsboro">
                            <h1 th:text="#{common.result}">Result</h1>
                        </div>
                        <div th:replace="/pages/search/result_one::search_one"></div>
                    </div>
                </div>

            </div>
        </div>
        <script>
            config_validator.rules = {
                min_price: {
                    min: 0.01
                },
                max_price: {
                    max: 10000000
                },
            }
             $(".form-validate-jquery").validate(config_validator);
        </script>
    </div>
</div>

<div th:replace="/pages/search/search_script_layout :: handlebar_script"></div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
